<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered UI</title>
    <link rel="stylesheet" href="as.css">
</head>

<body>
    <div id="main">
        <input type="text" placeholder="Enter a string" id="inp">
        <button id="click">Go</button>
        <div class="output">
            <p class="p1 as">Length : </p>
            <p class="p2 as">Upper Case : </p>
            <p class="p3 as">Lower Case : </p>
            <p class="p4 as">Middle Char : </p>
            <p class="p5 as">Vowel Count : </p>
            <p class="p6 as">Consonants : </p>
            <p class="p7 as">Camel Case : </p>
            <p class="p8 as">Words : </p>
        </div>
    </div>
    <script src="as.js"></script>
</body>

</html>
